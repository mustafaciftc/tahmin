 <br>

      <div class="bg-gradient-to-br from-cyan-500/5 via-purple-500/5 to-pink-500/5 border border-cyan-500/20 rounded-3xl p-6 sm:p-10 md:p-12 backdrop-blur-xl shadow-2xl">

          Tahmin Almak İçin Seçim Yapın
        </h2>
        <p class="text-center text-gray-400 mb-10">
          Lig ve maç seçerek AI destekli tahminlere ulaşın
        </p>

        <!-- League Selection (Custom Dropdown) -->
        <div class="mb-6 relative">
          <label class="block text-cyan-400 mb-3 text-sm sm:text-base font-semibold">1. Lig Seçimi</label>
          <div class="relative">
            <button type="button" id="leagueDisplay" class="w-full p-4 rounded-xl bg-gray-900/80 border border-cyan-500/30 flex items-center justify-between hover:border-cyan-500/50 transition-all duration-300">
              <div class="flex items-center gap-3">
                <div id="selectedLeagueLogo" class="w-6 h-6 flex items-center justify-center">
                  <!-- Logo buraya eklenecek -->
                </div>
                <span id="selectedLeagueText" class="text-gray-300">-- Ligi Seçiniz --</span>
              </div>
              <svg class="w-5 h-5 text-cyan-400 transform transition-transform duration-300" id="leagueChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="leagueOptions" class="absolute z-50 w-full mt-2 hidden rounded-xl bg-gray-900 border border-cyan-500/30 shadow-2xl shadow-cyan-500/10 max-h-64 overflow-y-auto">
              <!-- Options JavaScript ile eklenecek -->
            </div>
            <input type="hidden" id="leagueSelect" value="">
          </div>
        </div>

        <!-- Match Selection (Custom Dropdown) -->
        <div class="mb-8 relative">
          <label class="block text-purple-400 mb-3 text-sm sm:text-base font-semibold">2. Maç Seçimi</label>
          <div class="relative">
            <button type="button" id="matchDisplay" class="w-full p-4 rounded-xl bg-gray-900/80 border border-purple-500/30 flex items-center justify-between opacity-50 cursor-not-allowed transition-all duration-300">
              <div id="selectedMatchText" class="text-gray-400">Önce ligi seçiniz</div>
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="matchOptions" class="absolute z-50 w-full mt-2 hidden rounded-xl bg-gray-900 border border-purple-500/30 shadow-2xl shadow-purple-500/10 max-h-64 overflow-y-auto">
              <!-- Options JavaScript ile eklenecek -->
            </div>
            <input type="hidden" id="matchSelect" value="">
          </div>
        </div>

        <!-- Submit Button -->
        <button id="showPrediction" disabled
          class="w-full py-4 sm:py-5 rounded-full bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 font-bold text-base sm:text-lg disabled:opacity-40 disabled:cursor-not-allowed hover:scale-105 transition-all duration-300 shadow-xl shadow-pink-500/30 animated-gradient">
          TAHMİNİ GÖSTER
        </button>
        
        <!-- Prediction Result Container -->
        <div id="predictionResult" class="mt-8"></div>
      </div>
    </div>
  </section>

    <!-- Footer -->
  <div id="footer"></div>
  
  <!-- JavaScript -->
  <script src="/js/logos.js"></script>
  <script src="/js/load-components.js"></script>
  <script src="/js/mobile-menu.js"></script>
 <script>

function renderLogo(src, className = "w-6 h-6") {
  if (!src) return "";
  return `
    <img 
      src="${src}" 
      class="${className} object-contain"
      loading="lazy"
      onerror="this.style.display='none'"
    />
  `;
}

/* -------------------------------------------------
   DOM READY
------------------------------------------------- */
document.addEventListener("DOMContentLoaded", () => {
  const leagueDisplay = document.getElementById("leagueDisplay");
  const leagueOptions = document.getElementById("leagueOptions");
  const leagueHidden = document.getElementById("leagueSelect");
  const selectedLeagueLogo = document.getElementById("selectedLeagueLogo");
  const selectedLeagueText = document.getElementById("selectedLeagueText");
  const leagueChevron = document.getElementById("leagueChevron");

  const matchDisplay = document.getElementById("matchDisplay");
  const matchOptions = document.getElementById("matchOptions");
  const matchHidden = document.getElementById("matchSelect");
  const selectedMatchText = document.getElementById("selectedMatchText");

  const showPredictionBtn = document.getElementById("showPrediction");
  const predictionResult = document.getElementById("predictionResult");

  /* -------------------------------------------------
     LİG SEÇENEKLERİ
  ------------------------------------------------- */
  Object.keys(PREDICTION_DATA).forEach(league => {
    const option = document.createElement("button");
    option.type = "button";
    option.className = "w-full p-3 hover:bg-cyan-500/10 transition-colors duration-200 flex items-center gap-3 text-left first:rounded-t-xl last:rounded-b-xl border-b border-gray-800 last:border-b-0";
    option.innerHTML = `
      <div class="flex items-center gap-3">
        ${renderLogo(window.LEAGUE_LOGOS?.[league])}
        <span class="text-gray-300">${league}</span>
      </div>
    `;

    option.onclick = () => {
      leagueHidden.value = league;
      selectedLeagueText.textContent = league;
      selectedLeagueText.className = "text-white";
      selectedLeagueLogo.innerHTML = renderLogo(
        window.LEAGUE_LOGOS?.[league]
      );

      leagueOptions.classList.add("hidden");
      leagueChevron.classList.remove("rotate-180");
      leagueDisplay.classList.remove("border-cyan-500/50");
      leagueDisplay.classList.add("border-cyan-500/70");

      matchDisplay.classList.remove("opacity-50", "cursor-not-allowed");
      matchDisplay.classList.add("hover:border-purple-500/50");
      selectedMatchText.textContent = "-- Maç Seçiniz --";
      selectedMatchText.className = "text-gray-300";
      matchHidden.value = "";
      matchOptions.classList.add("hidden");
      matchOptions.innerHTML = "";
      showPredictionBtn.disabled = true;
      predictionResult.innerHTML = "";

      PREDICTION_DATA[league].forEach(match => {
        const [team1, team2] = match.split(" vs ");
        const team1Logo = window.TEAM_LOGOS?.[team1];
        const team2Logo = window.TEAM_LOGOS?.[team2];

        const matchOption = document.createElement("button");
        matchOption.type = "button";
        matchOption.className = "w-full p-3 hover:bg-purple-500/10 transition-colors duration-200 text-left first:rounded-t-xl last:rounded-b-xl border-b border-gray-800 last:border-b-0";
        matchOption.innerHTML = `
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 flex-1">
              ${renderLogo(team1Logo, "w-5 h-5")}
              <span class="text-gray-300 truncate">${team1}</span>
            </div>
            <span class="text-xs text-purple-400 font-semibold px-2">VS</span>
            <div class="flex items-center gap-2 flex-1 justify-end">
              ${renderLogo(team2Logo, "w-5 h-5")}
              <span class="text-gray-300 truncate">${team2}</span>
            </div>
          </div>
        `;

        matchOption.onclick = () => {
          matchHidden.value = match;
          selectedMatchText.innerHTML = matchOption.innerHTML;
          selectedMatchText.className = "w-full";
          matchOptions.classList.add("hidden");
          matchDisplay.classList.remove("border-purple-500/50");
          matchDisplay.classList.add("border-purple-500/70");
          showPredictionBtn.disabled = false;
        };

        matchOptions.appendChild(matchOption);
      });
    };

    leagueOptions.appendChild(option);
  });

  /* -------------------------------------------------
     DROPDOWN KONTROLLERİ
  ------------------------------------------------- */
  leagueDisplay.onclick = e => {
    e.stopPropagation();
    leagueOptions.classList.toggle("hidden");
    leagueChevron.classList.toggle("rotate-180");
    leagueDisplay.classList.toggle("border-cyan-500/50");
    
    if (!leagueOptions.classList.contains("hidden")) {
      matchOptions.classList.add("hidden");
    }
  };

  matchDisplay.onclick = e => {
    e.stopPropagation();
    if (matchDisplay.classList.contains("cursor-not-allowed")) return;
    
    matchOptions.classList.toggle("hidden");
    const chevron = matchDisplay.querySelector("svg");
    if (chevron) chevron.classList.toggle("rotate-180");
    matchDisplay.classList.toggle("border-purple-500/50");
    
    if (!matchOptions.classList.contains("hidden")) {
      leagueOptions.classList.add("hidden");
      leagueChevron.classList.remove("rotate-180");
      leagueDisplay.classList.remove("border-cyan-500/50");
    }
  };

  document.onclick = () => {
    leagueOptions.classList.add("hidden");
    matchOptions.classList.add("hidden");
    leagueChevron.classList.remove("rotate-180");
    const matchChevron = matchDisplay.querySelector("svg");
    if (matchChevron) matchChevron.classList.remove("rotate-180");
    
    leagueDisplay.classList.remove("border-cyan-500/50");
    matchDisplay.classList.remove("border-purple-500/50");
  };

  /* -------------------------------------------------
     TAHMİN BUTONU - SADECE DETAYLI TAHMİN KARTLARI DEĞİŞTİ
  ------------------------------------------------- */
  showPredictionBtn.onclick = () => {
    const match = matchHidden.value;
    if (!match) return;

    const [team1, team2] = match.split(" vs ");
    const league = leagueHidden.value;

    showPredictionBtn.disabled = true;
    showPredictionBtn.textContent = "Tahmin hazırlanıyor...";

    setTimeout(() => {
      // Tahmin verilerini al (varsayılan veri kullan)
      const predictionDetails = PREDICTION_DETAILS[match] || getDefaultPrediction(match, team1, team2);
      
      predictionResult.innerHTML = `
        <div class="rounded-3xl border border-cyan-500/30 overflow-hidden bg-gray-900/50">
          <!-- ÜST BÖLÜM: Maç Bilgileri ve Ana Tahmin -->
          <div class="bg-gradient-to-r from-cyan-900/20 via-purple-900/20 to-pink-900/20 p-6 border-b border-cyan-500/20">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
              <div class="flex items-center gap-3">
                ${renderLogo(window.LEAGUE_LOGOS?.[league], "w-10 h-10")}
                <div>
                  <h3 class="text-xl font-bold text-white">${league}</h3>
                  <p class="text-sm text-gray-400">${new Date().toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <div class="text-right">
                  <div class="text-sm font-bold text-cyan-400">AI TAHMİN SİSTEMİ</div>
                  <div class="text-xs text-gray-400">%${predictionDetails.main.confidence} Güven Oranı</div>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyan-500 to-purple-600 flex items-center justify-center">
                  <span class="text-sm font-bold">AI</span>
                </div>
              </div>
            </div>

            <!-- Takımlar ve Ana Tahmin -->
            <div class="flex flex-col lg:flex-row items-center justify-between gap-8">
              <div class="text-center flex-1">
                ${renderLogo(window.TEAM_LOGOS?.[team1], "w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-3")}
                <p class="text-xl font-bold text-white">${team1}</p>
                <p class="text-sm text-gray-400">Ev Sahibi</p>
              </div>
              
              <div class="flex flex-col items-center flex-1">
                <div class="text-center mb-6">
                  <div class="text-3xl font-bold text-purple-400 mb-2">VS</div>
                  <div class="inline-block">
                    <div class="text-2xl font-bold text-white bg-gradient-to-r from-cyan-600 to-purple-600 px-4 py-2 rounded-lg">
                      ${predictionDetails.main.score}
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Skor Tahmini</div>
                  </div>
                </div>
                
                <!-- ANA TAHMİN KARTI -->
                <div class="w-full max-w-md p-5 rounded-xl bg-gradient-to-r from-cyan-900/30 to-emerald-900/30 border border-cyan-500/30">
                  <div class="text-center mb-4">
                    <span class="text-sm font-bold text-cyan-400">ANA TAHMİN</span>
                    <p class="text-2xl font-bold text-white mt-2">${predictionDetails.main.prediction}</p>
                    <div class="text-sm text-gray-400">${predictionDetails.main.type}</div>
                  </div>
                  
                  <div class="flex justify-around items-center">
                    <div class="text-center">
                      <div class="text-2xl font-bold text-green-400">${predictionDetails.main.odds}</div>
                      <div class="text-xs text-gray-400">Oran</div>
                    </div>
                    <div class="text-center">
                      <div class="text-2xl font-bold text-cyan-400">%${predictionDetails.main.confidence}</div>
                      <div class="text-xs text-gray-400">Güven</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="text-center flex-1">
                ${renderLogo(window.TEAM_LOGOS?.[team2], "w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-3")}
                <p class="text-xl font-bold text-white">${team2}</p>
                <p class="text-sm text-gray-400">Deplasman</p>
              </div>
            </div>
          </div>

          <!-- DETAYLI TAHMİN ANALİZİ - TEK TEK AYRI KARTLAR -->
          <div class="p-6">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h4 class="text-lg font-bold text-white">DETAYLI TAHMİN ANALİZİ</h4>
                <p class="text-sm text-gray-400">${predictionDetails.subPredictions.length} farklı bahis türü</p>
              </div>
              <div class="flex items-center gap-2 text-sm">
                <span class="text-gray-400">Ortalama Güven:</span>
                <span class="font-bold text-cyan-400">%${calculateAverageConfidence(predictionDetails.subPredictions)}</span>
              </div>
            </div>

            <!-- TEK TEK AYRI TAHMİN KARTLARI -->
            <div class="space-y-4">
              ${predictionDetails.subPredictions.map((pred, index) => `
                <div class="prediction-card bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 hover:border-cyan-500/50 transition-all duration-300">
                  <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                      <div class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-600 to-purple-600 flex items-center justify-center">
                        <span class="text-sm font-bold text-white">${index + 1}</span>
                      </div>
                      <div>
                        <div class="text-lg font-bold text-cyan-400">${pred.type}</div>
                        <div class="text-sm text-gray-400">Bahis Tipi</div>
                      </div>
                    </div>
                    <div class="text-right">
                      <div class="text-xl font-bold text-white bg-gradient-to-r from-purple-600 to-pink-600 px-3 py-1 rounded-lg">${pred.odds}</div>
                      <div class="text-xs text-gray-400 mt-1">Oran</div>
                    </div>
                  </div>
                  
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                    <div class="text-center">
                      <div class="text-2xl font-bold text-white mb-2">${pred.prediction}</div>
                      <div class="text-sm text-gray-400">Tahmin</div>
                    </div>
                    
                    <div class="text-center">
                      <div class="text-2xl font-bold ${getConfidenceColor(pred.confidence)} mb-2">%${pred.confidence}</div>
                      <div class="text-sm text-gray-400">Güven Oranı</div>
                    </div>
                    
                    <div class="space-y-2">
                      <div class="w-full h-3 bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full ${getConfidenceGradient(pred.confidence)}" style="width: ${pred.confidence}%"></div>
                      </div>
                      <div class="flex justify-between text-xs text-gray-500">
                        <span>0%</span>
                        <span class="${getConfidenceColor(pred.confidence)} font-bold">${getConfidenceText(pred.confidence)}</span>
                        <span>100%</span>
                      </div>
                    </div>
                  </div>

                  <div class="flex justify-between items-center pt-4 border-t border-gray-700/50">
                    <div class="flex items-center gap-2">
                      ${getConfidenceStars(pred.confidence)}
                      <span class="text-sm text-gray-400">Değerlendirme</span>
                    </div>
                    <div class="text-sm ${getConfidenceColor(pred.confidence)} font-bold">
                      ${getSuccessProbability(pred.confidence)} Başarı İhtimali
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>

            <!-- İSTATİSTİK PANELİ -->
            <div class="mt-8 p-5 rounded-xl bg-gradient-to-br from-gray-800/50 to-gray-900/50 border border-gray-700/50">
              <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="stat-box p-4 text-center">
                  <div class="text-3xl font-bold text-cyan-400">%${calculateAverageConfidence(predictionDetails.subPredictions)}</div>
                  <div class="text-sm text-gray-400 mt-1">Ortalama Güven</div>
                </div>
                <div class="stat-box p-4 text-center">
                  <div class="text-3xl font-bold text-green-400">${getHighConfidenceCount(predictionDetails.subPredictions)}/${predictionDetails.subPredictions.length}</div>
                  <div class="text-sm text-gray-400 mt-1">Yüksek Güvenli</div>
                </div>
                <div class="stat-box p-4 text-center">
                  <div class="text-3xl font-bold text-purple-400">${getAverageOdds(predictionDetails.subPredictions)}</div>
                  <div class="text-sm text-gray-400 mt-1">Ortalama Oran</div>
                </div>
                <div class="stat-box p-4 text-center">
                  <div class="text-3xl font-bold text-pink-400">${predictionDetails.subPredictions.length}</div>
                  <div class="text-sm text-gray-400 mt-1">Toplam Tahmin</div>
                </div>
              </div>
              <div class="mt-6 pt-4 border-t border-gray-700/50">
                <div class="text-center">
                  <span class="text-xs text-gray-400">
                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    AI modeli ${predictionDetails.subPredictions.length * 12} veri noktası analiz etti • Son güncelleme: ${new Date().toLocaleTimeString('tr-TR')}
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>
      `;

      showPredictionBtn.disabled = false;
      showPredictionBtn.textContent = "TAHMİNİ GÖSTER";
      predictionResult.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 1200);
  };

  /* -------------------------------------------------
     YARDIMCI FONKSİYONLAR
  ------------------------------------------------- */
  function getDefaultPrediction(match, team1, team2) {
    const randomMain = Math.random() > 0.5 ? team1 : team2;
    const confidence = Math.floor(Math.random() * 30) + 60;
    const score = Math.random() > 0.5 ? "2-1" : "1-0";
    
    const subTypes = [
      "2.5 ÜST", "ÇİFT ŞANSLI", "HER İKİ TAKIM GOL", "İLK YARI SONUCU",
      "KARŞILIKLI GOL", "TOPLAM GOL", "İLK GOLÜ ATAN", "KÖŞE SAYISI",
      "SARI KART", "PENALTI", "SKOR TAHMİNİ", "İKİNCİ YARI",
      "1.5 ÜST", "3.5 ÜST", "ASYA HENDİKAPI", "TEK SAYI/T. SAYI"
    ];
    
    const subPredictions = subTypes.map((type, index) => {
      const predictions = {
        "2.5 ÜST": ["EVET", "HAYIR"],
        "ÇİFT ŞANSLI": ["1X", "12", "X2"],
        "HER İKİ TAKIM GOL": ["EVET", "HAYIR"],
        "İLK YARI SONUCU": [team1, "Beraberlik", team2],
        "KARŞILIKLI GOL": ["EVET", "HAYIR"],
        "TOPLAM GOL": ["0-1 GOL", "2-3 GOL", "3-4 GOL", "4+ GOL"],
        "İLK GOLÜ ATAN": [team1, team2],
        "KÖŞE SAYISI": ["ÜST 9.5", "ALT 9.5"],
        "SARI KART": ["ÜST 4.5", "ALT 4.5"],
        "PENALTI": ["VAR", "YOK"],
        "SKOR TAHMİNİ": ["1-0", "2-0", "2-1", "1-1", "0-0", "3-1"],
        "İKİNCİ YARI": [team1, "Beraberlik", team2],
        "1.5 ÜST": ["EVET", "HAYIR"],
        "3.5 ÜST": ["EVET", "HAYIR"],
        "ASYA HENDİKAPI": [`${team1} -0.75`, `${team2} +0.75`, "Beraberlik"],
        "TEK SAYI/T. SAYI": ["TEK", "ÇİFT"]
      };
      
      const predList = predictions[type] || ["EVET"];
      const prediction = predList[Math.floor(Math.random() * predList.length)];
      const conf = Math.floor(Math.random() * 35) + 50;
      const odds = (1.4 + Math.random() * 2.5).toFixed(2);
      
      return { type, prediction, confidence: conf, odds };
    });
    
    return {
      main: { 
        type: "MAÇ SONUCU", 
        prediction: randomMain, 
        confidence, 
        odds: (1.7 + Math.random() * 1.5).toFixed(2),
        score
      },
      subPredictions
    };
  }
  
  function getConfidenceStars(confidence) {
    const stars = Math.floor(confidence / 20);
    let starsHTML = '';
    for (let i = 0; i < 5; i++) {
      if (i < stars) {
        starsHTML += `<svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
      } else {
        starsHTML += `<svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
      }
    }
    return starsHTML;
  }
  
  function getConfidenceColor(confidence) {
    if (confidence >= 80) return "text-green-400";
    if (confidence >= 70) return "text-cyan-400";
    if (confidence >= 60) return "text-yellow-400";
    return "text-orange-400";
  }
  
  function getConfidenceGradient(confidence) {
    if (confidence >= 80) return "bg-gradient-to-r from-green-500 to-emerald-500";
    if (confidence >= 70) return "bg-gradient-to-r from-cyan-500 to-blue-500";
    if (confidence >= 60) return "bg-gradient-to-r from-yellow-500 to-amber-500";
    return "bg-gradient-to-r from-orange-500 to-red-500";
  }
  
  function getConfidenceText(confidence) {
    if (confidence >= 80) return "ÇOK YÜKSEK";
    if (confidence >= 70) return "YÜKSEK";
    if (confidence >= 60) return "ORTA";
    return "DÜŞÜK";
  }
  
  function getSuccessProbability(confidence) {
    if (confidence >= 80) return "Yüksek";
    if (confidence >= 70) return "İyi";
    if (confidence >= 60) return "Orta";
    return "Düşük";
  }
  
  function calculateAverageConfidence(predictions) {
    const total = predictions.reduce((sum, pred) => sum + pred.confidence, 0);
    return Math.round(total / predictions.length);
  }
  
  function getHighConfidenceCount(predictions) {
    return predictions.filter(p => p.confidence >= 70).length;
  }
  
  function getAverageOdds(predictions) {
    const total = predictions.reduce((sum, pred) => sum + parseFloat(pred.odds), 0);
    return (total / predictions.length).toFixed(2);
  }
});
