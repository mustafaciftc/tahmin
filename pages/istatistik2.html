      const lig = ligSelect.value;
      const pozisyon = pozisyonSelect.value;

      if (pozisyon !== 'all') {
        data = data.filter(player => player.position === pozisyon);
      }

      return data;
    }

    // Load data
    function loadData() {
      showLoading();

      setTimeout(() => {
        currentData = filterData();
        renderPlayers(currentData);
        renderLeaders(currentData);

        emptyState.classList.add('hidden');
        resultsSection.classList.remove('hidden');
      }, 800);
    }

    // Sort data
    function sortData(field) {
      if (currentData.length === 0) return;

      const direction = sortDirection[field];

      currentData.sort((a, b) => {
        let valA, valB;

        if (field === 'age') {
          valA = a.age;
          valB = b.age;
        } else if (field === 'value') {
          valA = parseFloat(a.value.replace(/[^\d.]/g, ''));
          valB = parseFloat(b.value.replace(/[^\d.]/g, ''));
        }

        if (direction === 'asc') {
          return valA - valB;
        } else {
          return valB - valA;
        }
      });

      sortDirection[field] = direction === 'asc' ? 'desc' : 'asc';
      renderPlayers(currentData);
    }
